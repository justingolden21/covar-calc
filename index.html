<!DOCTYPE html>
<html>
<head>
<title>Covariance Calcultor</title>

<meta charset="utf-8">
<meta name="title=" content="Covariance Calculator">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple calculator for covariance">
<meta name="keywords" content="covariance, statistics, calculator">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>

<body>
<div class="text-center container">
	<br>
	<h3>Covariance Calculator</h3>
	<p>seperate values with commas or spaces</p>
	<div class="row">
		<div class="col-sm-6">
			<label for="xInputs">X:</label>
			<input id="xInputs" type="text" class="form-control">
		</div>
		<div class="col-sm-6">
			<label for="yInputs">Y:</label>
			<input id="yInputs" type="text" class="form-control">
		</div>
	</div>
	<br>
	<button id="calcButton" class="btn btn-default btn-lg">Calculate</button>
	<br><br>
	<label for="output">Covariance:</label>
	<input id="output" class="form-control">
	<br>
	<p>Example on <a href="http://ci.columbia.edu/ci/premba_test/c0331/s7/s7_5.html" target="_blank">columbia.edu</a></p>
	<p>Formula:</p>
	<img src="http://ci.columbia.edu/ci/premba_test/c0331/images/s7/8290310392.gif">
</div>

</body>
</html>
